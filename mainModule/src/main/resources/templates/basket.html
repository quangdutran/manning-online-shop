<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Shop Homepage </title>
    <link th:href="@{/vendor/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/styles/shop-homepage.css}" rel="stylesheet">

</head>

<body>
<div th:replace="header :: header">
</div>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h1 class="mt-4">Your basket</h1>
            <table class="table table-striped">
                <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">Qty</th>
                    <th scope="col">Total</th>
                    <th class="col-md-1"></th>
                </tr>
                </thead>
                <tbody>
                <div th:each="item : ${items}">
                    <tr>
                        <td th:text="${{item.item.name}}"></td>
                        <td class="qty" th:text="${{item.qty}}"></td>
                        <td th:text="${{total}}"></td>
                        <td class="col-md-1">
                            <form method="post" action="/basket/delete">
                                <input name="sku" th:value="${{item.item.sku}}" type="hidden"/>
                                <button class="btn btn-danger btn-sm remove-item" type="submit">Remove</button>
                            </form>
                        </td>
                    </tr>
                </div>

                </tbody>
            </table>
        </div>
    </div>
    <!-- /.row -->
    <div class="row">
        <div class="col-lg-12 mt-4 mb-4">
            <h1>Delivery address</h1>
            <form method="post" action="/order">
                <div class="form-group">
                    <label for="addressLine1">Address Line 1</label>
                    <input required type="text" class="form-control" name="addressLine1" id="addressLine1" placeholder="Address Line 1">
                </div>
                <div class="form-group">
                    <label for="addressLine2">Address Line 1</label>
                    <input type="text" class="form-control" name="addressLine2" id="addressLine2" placeholder="Address Line 2">
                </div>
                <div class="form-group">
                    <label for="postcode">Postcode</label>
                    <input required type="text" class="form-control" name="postcode" id="postcode" placeholder="Postcode">
                </div>
                <button type="submit" class="btn btn-primary float-right" id="complete-order">Complete order</button>
            </form>
        </div>
    </div>
</div>
<!-- /.container -->

<!-- Footer -->
<div th:replace="footer :: footer">
</div>


</body>

</html>

</body>
</html>
